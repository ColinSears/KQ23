<!DOCTYPE html>
<meta charset="utf-8">
<title>ShareDB Counter</title>

<div class="row">
    <div class="col-lg-12">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">Current Question</h3>
        </div>
        <div class="panel-body text">
          <div class="col-xs-1"> 
            <div class="panel-title">Question</div>
            <span id="question-number" style="font-size: 16px"></span>
          </div>
          <div class="col-xs-7"> 
            <div class="panel-title">Question Text</div>
            <div id="question-text"></div>
          </div>
          <div class="col-xs-2"> 
            <div class="panel-title">Points Possible</div>
            <div id="question-points"></div>
            <button id="wonBtn" onclick="increment()">Won</button>
            <button id="lostBtn" onclick="increment()">Lost</button>
          </div>
          <div class="col-xs-2"> 
            <div class="panel-title">Timer (in minutes)</div>
            <input type="text" id="question-timer">
            <button id="timerBtn">Start</button>
            <p id="timer">0:00</p>        
          </div>
        </div>
      </div>
    </div>
  </div>

<script src="dist/bundle.js"></script>
