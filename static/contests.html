      <div id="page-wrapper">

        <div class="row">
          <div class="col-lg-12">
            <h1>Contest Form</h1>
          </div>
        </div><!-- /.row -->

        <div class="row">
          <div class="col-lg-6">
            <form>
              <div class="form-group">
                <label for="inputEmail">Email address</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="Email" required>
              </div>
              <div class="form-group">
                <label>KQ Contest Email</label>
                <p class="form-control-static">kq.central@kaleidoquiz.org</p>
              </div>
              <div class="form-group">
                <label for="Subject">Subject</label>
                <input type="form-control" class="form-control" id="subject" placeholder="Question #X Contest">
              </div>
              <div class="form-group">
                <label>Text area</label>
                <textarea class="form-control" rows="11" wrap="hard" placeholder="Team Name: &#10;Question: &#10;Correct Reponse: &#10;Our Response: &#10;Source: &#10;Justification: " required></textarea>
              </div>
              <div class="form-group">
                <label for="exampleInputFile">Source File</label>
                <input type="file" id="sourceFile">
                <p class="help-block">File Input</p>
              </div>
              
              <button type="submit" class="btn btn-default">Submit (WIP)</button>
            </form>
          </div>
          
          <div class="col-lg-6">
            <iframe src="https://docs.google.com/document/d/e/2PACX-1vSDGw0pNBrKofVzPUutCTqhiGJKjSrXk1LUJNkPPgwi7K_FtE_XA-k3TcvYitexQH_XF7OoyMsULwkX/pub?embedded=true" width="100%" height="600"></iframe>
